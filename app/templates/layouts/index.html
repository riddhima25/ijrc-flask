<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IJRC Landing Page</title>
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <header>
    <div class="container">
      <div class="logo">
        <image src="images/banner.png"></image>
      </div>
    </div>
  </header>

  <div class="popup">
    <div class="wrapper">
      <div class = "text">

        <div class="violation">
          <p>I believe the violation I faced is under the category: </p>

          <select name="violation">
              <option value="hr_1">Violation A</option>
              <option value="hr_2">Violation B</option>
              <option value="hr_3">Violation C</option>
          </select>

          <p>Specifically within the area of: </p>
        </div>

        <div class="area">
          <select name="Month">
              <option value="hr_1">Area A</option>
              <option value="hr_2">Area B</option>
              <option value="hr_3">Area C</option>
          </select>
        </div>
        <br>
        <label class="container">ADD ANOTHER CATEGORY
            <input type="checkbox" checked="checked">
            <span class="checkmark"></span>
        </label>
        <div>
          <h5> (Select a maximum of 3 categories total) </h5>
        </div>
        <div>
          <button class="button1">BACK: COUNTRY & DATE</button>
          <button class="button2">NEXT: FIND RESOURCES</button>
       </div>
    </div>
  </div>

</body>
</html>
